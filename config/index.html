<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explorerbox - Configurator</title>
    <link href="dist/css/index.min.css" rel="stylesheet" media="screen" />
    <script src="dist/js/app.min.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 pt-3 pb-3">
                <h1>Explorerbox - Configurator</h1>
            </div>


            <div class="col-12 col-md-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enablePosterize">
                    <label class="form-check-label" for="enablePosterize">Enable posterize</label>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enableContourize">
                    <label class="form-check-label" for="enableContourize">Enable contourize</label>
                </div>
            </div>
            
            <div class="col-12">

                <div class="form-group">
                    <label for="windowWidthAndHeight">Window Width x Height (in pixels)</label>
                    <select class="form-control" id="windowWidthAndHeight">
                        <option value="640x480">640 x 480</option>
                        <option value="1024x768">1024 x 768</option>
                        <option value="1280x960">1280 x 960</option>
                        <option value="1600x1200">1600 x 1200</option>
                    </select>
                </div>

            </div>
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="depthMin">Depth Min (in millimeters)</label>
                    <span class="small">0mm - 3000mm</span>
                    <input type="number" step="1" min="0" max="3000" id="depthMin" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="depthMax">Depth Max (in millimeters)</label>
                    <span class="small">0mm - 3000mm</span>
                    <input type="number" step="1" min="0" max="3000" id="depthMax" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="framerate">Framerate (in seconds)</label>
                    <span class="small">0.01s - 3s</span>
                    <input type="number" step="0.01" min="0.1" max="3" id="framerate" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="depthThreshold">Depth Threshold (in millimeters)</label>
                    <input type="number" step="1" min="0" max="300" id="depthThreshold" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="depthPxQtyIgnore">Depth Quantity ignore (in pixels)</label>
                    <input type="number" step="100" min="0" id="depthPxQtyIgnore" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="depthPosterizeQuantity">Depth Posterize Quantity (layers)</label>
                    <input type="number" step="1" min="1" max="20" id="depthPosterizeQuantity" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <label>Border clipping (top, right, bottom, left; in pixels)</label>
                <table id="border-setting-table">
                    <tr>
                        <td></td>
                        <td>
                            <input type="number" step="1" min="0" max="100" id="borderTop" class="form-control"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="number" step="1" min="0" max="100" id="borderLeft" class="form-control"></td>
                        <td>
                            <div class="b0rder"></div>
                        </td>
                        <td><input type="number" step="1" min="0" max="100" id="borderRight" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="number" step="1" min="0" max="100" id="borderBottom" class="form-control"></td>
                        <td></td>
                    </tr>
                </table>

            </div>
            <div class="col-12">

                <div class="form-group">
                    <label for="colorMap">Color maps</label>
                    <select class="form-control" id="colorMap">
                        <option value="default">Default</option>
                        <option value="inverted">Inverted</option>
                        <option value="rainbow">Rainbow</option>
                    </select>
                </div>

            </div>


            <div class="col-12">
                <div class="form-group">
                    <label for="logWindow">Logs</label>
                    <textarea disabled class="form-control" id="logWindow" rows="10">
                        ... Loading Logs ...
                    </textarea>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="disclaimer">
            poweredy by MBIT
        </div>
        <div class="preview-image">
            <button type="button" class="btn btn-outline-secondary btn-preview-image">Show Image</button>
            <div id="preview">
                <img id="preview-img" />
            </div>
        </div>
    </footer>

</body>

</html>
